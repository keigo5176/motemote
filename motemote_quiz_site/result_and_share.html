
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モテモテ度診断</title>
  <style>
    body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
    .question { margin-bottom: 20px; }
    button, a.share-button {
      padding: 10px 15px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin: 5px 0;
    }
    a#twitterShare { background: #1DA1F2; color: white; }
    a#lineShare { background: #06C755; color: white; }
    #resultPage { display: none; }
    #result { font-weight: bold; font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="quizPage">
    <h1>モテモテ度診断</h1>
    <form id="quizForm">

    <div id="resultPage">
    <h1>診断結果</h1>
    <div id="result"></div>

    <a id="twitterShare" class="share-button" href="#" target="_blank">Twitterでシェアする</a><br>
    <a id="lineShare" class="share-button" href="#" target="_blank">LINEでシェアする</a><br>
    <button onclick="saveAsImage()">画像として保存（Instagram用）</button>
    <p style="font-size: 0.9em;">※画像を保存してInstagramストーリーに投稿してください</p>

    <br><button onclick="goBack()">もう一度診断する</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script></body></html>
